<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Flip Test</title>
  <style>
    body { background: #222; }
    .project-card {
      width: 300px;
      height: 300px;
      perspective: 1000px;
      margin: 100px auto;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s cubic-bezier(.4,2,.6,1);
      transform-style: preserve-3d;
      transform: rotateY(0deg);
    }
    .project-card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      border-radius: 12px;
    }
    .card-front { background: #3498db; }
    .card-back { background: #e74c3c; transform: rotateY(180deg);}
  </style>
</head>
<body>
  <div class="project-card" id="test-card">
    <div class="card-inner">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>
  <script>
    document.getElementById('test-card').addEventListener('click', function() {
      this.classList.toggle('flipped');
    });
  </script>
</body>
</html>
